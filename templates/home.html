<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/i3wOFEs.png">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Playlist Length</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex flex__row">
            <a href="#"><img src="ytl-len-logo.png" alt="Logo" height="60"></a>
            <nav>
                <a href="https://github.com/sharatsachin/ytplaylist-len">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60 fill="currentColor" class="bi bi-github" viewBox="0 0 30 30">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </nav>
        </div>
    </div>

    <!-- Main -->
    <section class="main">
        <div class="container flex flex__col">

            <div class="main-text">
                <h1>Find the length of <span>YouTube</span> Playlist</h1>
            </div>

            <!-- Form / Get Input -->
            <div class="form">
                <input type="text" class="form-control" placeholder="https://youtube.com/playlist?list=ID" name="search_string">
                <p>Works with playlists having &#60;= 500 videos, for 500+ use <a href="https://colab.research.google.com/drive/1D0nbJVcFMHmQyNFVpoL65LOUiejA-bAc" target="_blank">collab.</a> </p>
                <div class="input-group-append">
                    <button type="submit">Get Length</button>
                </div>
            </div>

        </div>

        <!-- Output to be populated -->
        <div class="output">
            {% for x in display_text %}
            <p>{{x | safe}}</p>
            {% endfor %}
        </div>
        {% endif %}
    </section>

    <!-- footer -->

    <footer class="footer">
        <div class="container">
            <div>
                <p>Made with ❤️ by <a href="https://www.buymeacoffee.com/sharat">Sachin</a>, Frontend by <a href="https://github.com/cosmicqbit" target="_blank">Shariq</a></p>
                <p>Copyright &copy; 2022</p>
            </div>
        </div>
    </footer>
</body>
</html>
